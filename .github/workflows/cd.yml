            GCP_TASKS_DEFAULT_QUEUE_NAME=${{ needs.info.outputs.gcp_resource_affix }}-${{ needs.info.outputs.branch_tag_kebab }}-primary
          image: ${{ needs.info.outputs.image_version_artefact }}
          region: europe-west1
